<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Client Reviews</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="review.css?v=2">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  

<style>
body {
  margin: 0;
  background: #d97bb3; /* pink desktop */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "MS Sans Serif", Tahoma, sans-serif;
}

/* Window Frame */
.window {
  width: 420px;
  height: 500px;
  background: #c0c0c0;
  border: 2px solid #000;
  box-shadow: 4px 4px 0px #7a7a7a;
  display: flex;
  flex-direction: column;
}

/* Blue Title Bar */
.title-bar {
  background: #000080;
  color: white;
  padding: 4px 8px;
  font-size: 13px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Window Buttons */
.buttons span {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-left: 4px;
  background: #c0c0c0;
  border: 1px solid #000;
  text-align: center;
  line-height: 14px;
  font-size: 11px;
  color: black;
}

/* Menu Bar */
.menu {
  background: #c0c0c0;
  padding: 4px 8px;
  font-size: 12px;
  border-bottom: 1px solid #808080;
}

/* Content Area */
.content {
  background: #ffffff;
  flex-grow: 1;
  overflow-y: scroll;
  padding: 12px;
  font-size: 13px;
  line-height: 1.4;
}

/* Review Style */
.review {
  margin-bottom: 18px;
}

/* --- Popup content adjustments --- */
.review-popup .content input,
.review-popup .content textarea {
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 10px;
  font-family: 'MS Sans Serif', Tahoma, sans-serif;
  font-size: 13px;
}

.retro-button {
  font-family: 'MS Sans Serif', Tahoma, sans-serif;
  font-size: 13px;
  padding: 4px 8px;
  background: #C0C0C0;
  border: 2px solid #FFF;
  box-shadow: inset -2px -2px 0 #808080, inset 2px 2px 0 #FFF;
  cursor: pointer;
  color: #000;
}
.retro-button:hover {
  box-shadow: inset 2px 2px 0 #808080, inset -2px -2px 0 #FFF;
}
</style>
</head>

<body>

<!-- Main Window -->
<div class="window">
  <div class="title-bar">
    Client Reviews
    <div class="buttons">
      <span>_</span>
      <span>â–¡</span>
      <span>X</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    File &nbsp; Edit &nbsp; View &nbsp;
    <span class="menu-item clickable" id="openReviewWindow">Leave A Review</span> &nbsp;
    Help
  </div>

  <!-- Reviews content -->
  <div class="content" id="reviewContainer">
    <!-- Existing reviews go here -->
  </div>
</div>

<!-- Hidden Leave Review Window -->
<div class="review-popup" id="reviewPopup">
  <div class="title-bar" id="reviewPopupTitle">
    Leave A Review
    <div class="buttons">
      <span id="closeReviewPopup">X</span>
    </div>
  </div>
  <div class="content">
    <form id="reviewForm">
      <textarea id="reviewInput" placeholder="Write your review..." rows="5" required></textarea>
      <input type="text" id="reviewName" placeholder="Your name or username (e.g., Jenny T. or u/username)">
      <button type="button" id="reviewSubmitButton" class="retro-button">Submit</button>
    </form>
  </div>
</div>

<script src="review.js"></script>

</body>
</html>
