<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Client Reviews</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="review.css">
</head>

<body>

<!-- Main Client Reviews Window -->
<div class="window" id="clientReviewWindow">
  <div class="title-bar">
    Client Reviews
    <div class="buttons">
      <span>_</span>
      <span>â–¡</span>
      <span>X</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    File &nbsp; Edit &nbsp; View &nbsp;
    <span class="menu-item clickable" id="openReviewWindow">Leave A Review</span> &nbsp;
    Help
  </div>

  <!-- Reviews content -->
  <div class="content" id="reviewContainer">
    <!-- Reviews populated by JS -->
  </div>
</div>

<!-- Leave Review Popup -->
<div class="window review-popup" id="reviewPopup">
  <div class="title-bar" id="reviewPopupTitle">
    Leave A Review
    <div class="buttons">
      <span id="closeReviewPopup">X</span>
    </div>
  </div>
  <div class="content">
    <form id="reviewForm">
      <textarea id="reviewInput" placeholder="Write your review..." rows="5" required></textarea>
      <input type="text" id="reviewName" placeholder="Your name or username (e.g., Jenny T. or u/username)">
      <button type="button" id="reviewSubmitButton" class="retro-button">Submit</button>
    </form>
  </div>
</div>

<script src="review.js"></script>
</body>
</html>
